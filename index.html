<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500&display=swap"
      rel="stylesheet"
    />

    <link
      <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <link rel="stylesheet" href="/src/css/style.css" />
    <script type="module" src="/src/js/controller.js"></script>
    <title>Simple Calc</title>
  </head>

  <body>
    <div class="container">
      <div class="shape">
        <div class="display">
          <input type="text" class="display-bt" placeholder="0" />
        </div>
        <div class="calc-btns">
          <button class="btn clear btn-action">AC</button>
          <button class="btn negative btn-action">+/-</button>
          <button class="btn percent btn-action">%</button>
          <button class="btn divide btn-operator">รท</button>

          <button class="btn seven btn-number">7</button>
          <button class="btn eight btn-number">8</button>
          <button class="btn nine btn-number">9</button>
          <button class="btn multiply material-symbols-outlined btn-operator">
            close
          </button>

          <button class="btn fou btn-number">4</button>
          <button class="btn five btn-number">5</button>
          <button class="btn six btn-number">6</button>
          <button class="btn subtract btn-operator">-</button>

          <button class="btn one btn-number">1</button>
          <button class="btn two btn-number">2</button>
          <button class="btn three btn-number">3</button>
          <button class="btn add btn-operator">+</button>

          <button class="btn zero btn-number">0</button>
          <button class="btn point btn-point btn-number">.</button>
          <button class="btn equal btn-operator">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
