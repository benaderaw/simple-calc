<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;500&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/src/css/style.css" />
    <script type="module" src="/src/js/controller.js"></script>
    <title>Simple Calc</title>
  </head>

  <body>
    <div class="container">
      <div class="shape">
        <input type="text" class="display" />
      </div>
      <div class="top-btns">
        <button class="btn clear">c</button>
        <button class="btn positive-negative">+/-</button>
        <button class="btn percent">%</button>
        <button class="btn devide">/</button>

        <button class="btn seven">7</button>
        <button class="btn eight">8</button>
        <button class="btn nine">9</button>
        <button class="btn multiply">*</button>

        <button class="btn four">4</button>
        <button class="btn five">5</button>
        <button class="btn six">6</button>
        <button class="btn minus">-</button>

        <button class="btn one">1</button>
        <button class="btn two">2</button>
        <button class="btn three">3</button>
        <button class="btn plus">+</button>
      </div>
      <div class="bottom-btns">
        <button class="btn zero">0</button>
        <button class="btn point">.</button>
        <button class="btn equal">=</button>
      </div>
    </div>
  </body>
</html>
